<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>تعریف دارو</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>تعریف دارو</h1>
<form action="#" th:action="@{/medicine/defineMedicine}" th:object="${medicine}" method="post">
    <p hidden="hidden"><input type="text" th:field="*{id}"/></p>
    <p>نام دارو: <input type="text" th:field="*{title}"/></p>
    <p>کد: <input type="text" th:field="*{code}" /></p>
    <p>قیمت: <input type="text" th:field="*{price}" /></p>
    <p>توضیحات: <input type="text" th:field="*{description}" /></p>
    <p><input type="submit" value="تایید" th:name="ok"/>
    <p><input type="submit" value="لغو" th:name="cancel"/>
</form>


<form th:action="@{/}"><input type="submit" value="بازگشت به صفحه اصلی"></form>

</body>
</html>

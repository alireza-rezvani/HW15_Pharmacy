<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"  rel="stylesheet" type="text/css" >

    <title>لیست داروها</title>
</head>
<body  class="text-center  p-5 justify-content-center align-content-center bg-info" style="font-family: 'B Mitra'">

<table class="table table-dark">
    <thead>
    <tr>
        <th colspan="3">عملیات</th>
        <th>توضیحات</th>
        <th>قیمت</th>
        <th>کد دارو</th>
        <th>نام دارو</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "medicinee : ${medicineList}">
        <td><form action="#" th:action="@{/medicine/deleteMedicine/__${medicinee.getId()}__}"><input class="btn btn-danger" th:id="${medicinee.getId()}" type="submit" value="تایید حذف" hidden></form></td>
        <td><button class="btn btn-light" th:onclick="|delConfirm(${medicinee.getId()})|">حذف</button></td>
        <td><form action="#" th:action="@{/medicine/editMedicine/__${medicinee.getId()}__}"><input class="btn btn-light" type="submit" value="ویرایش"></form></td>
        <td th:text = "${medicinee.description}"/>
        <td th:text = "${medicinee.price}"/>
        <td th:text = "${medicinee.code}"/>
        <td th:text = "${medicinee.title}"/>





    </tr>
    </tbody>
</table>



<form th:action="@{/}"><input class="btn btn-dark" type="submit" value="بازگشت به صفحه اصلی"></form>


<script>
    function delConfirm(id) {
        document.getElementById(id).hidden = false;
    }
</script>
</body>
</html>
